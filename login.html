    <!DOCTYPE html>
    <html>
        <head>

            <script src="wscript.js"></script>
            <title>login</title>
        </head>
        <body>
              <div class="body">
            <form id="login">
            <fieldset>
                <h1> login</h1>

                <label for="username">Username = </label>
                <input type="username" id="username" name="username" placeholder="Enter your username.." autocomplete="off" required>
                <i class='bx bx-user'></i>
                <br><br>
                </div>
                <div class="input-group">
                <label for="password">Password = </label>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required><br><br>
                </div>
                <button type="button" onclick="login()">Submit</button>
                
            </fieldset>
        </form>
    </div>
