<!DOCTYPE html>
<html>
<head>
   
    <style>
        body {
            background-image: url('web1.jpeg');
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Default font for the body */
        }


        label {
            font-family: cursive;
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        /* Ensure widths are correctly set */
        #name1, #name2 {
            width: 200px;
        }

        #gender {
            width: 120px; /* Adjust width if needed */  
        }

        input[type="text"], select {
            font-family:cursive; 
            font-size: 12px;
            font-weight: normal;
            font-style: italic;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding and border in the width */
            border: 2px solid #4CAF50; /* Change border color */
            box-shadow: 0 0 10px rgba(134, 162, 135, 0.5); /* Add shadow */
        }

        fieldset {
            width: 30%;
            box-shadow: #000;
            border-radius: 20px ;
            position:relative;
            left: 20px;
            border: 3px solid rgba(17, 19, 18, 0.3); 
            padding: 10px;
            background-color: rgba(255, 255, 255,0.5); 
        }
        .submit-button {
            font-size: 20px;
            width: 125px;
            height: 40px; 
            background-color: #4CAF50; 
            color: white; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: background-color 0.3s;
            position: absolute;
            left:450px;
        }

        h2 {
            position:relative;
            left:50px;
            color: aliceblue;
        }   
    </style>
</head>
<body>
    <form>
        <h2>Enter the details</h2>

        <fieldset>  
            <label for="name1">Player 1</label><br>
            <input type="text" id="name1" name="player1" placeholder="name1" autocomplete="off"><br>
            <label for="gender1">Gender</label>
            <select id="gender1" name="gender1">
                <option>select</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </fieldset>

        <br><br>

        <fieldset>
            <label for="name2">Player 2</label><br>
            <input type="text" id="name2" name="player2" placeholder="name" autocomplete="off"><br>
            <label for="gender2">Gender</label>
            <select id="gender2" name="gender2">
                <option>select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </fieldset>

        <br><br>

        <fieldset>
            <h4>Did you pay the entrance fees?</h4>
            <input type="checkbox" id="fee1" name="fee1">
            <label for="fee1">YES</label><br>
            <input type="checkbox" id="fee2" name="fee2">
            <label for="fee2">NO</label><br>
        </fieldset>

        <br><br>

        <fieldset>
            <h4>Select the type of shuttle</h4>
            <input type="radio" id="feather" name="cork">
            <label for="feather">Feather</label><br>
            <input type="radio" id="nylon" name="cork">
            <label for="nylon">Nylon</label><br>
        </fieldset>

        <input type="submit" value="Submit" onclick="entry()" class="submit-button">
    </form>
    <script>
        function entry()
{
    window.location.href="http://127.0.0.1:5500/fixtures/stadium.html"
}
    </script>
</body>
</html>
