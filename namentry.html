<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('web1.jpeg');
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Default font for the body */
        }

        .submit-button {
            font-size: 20px;
            width: 150px;
            height: 50px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            text-align: center; 
            line-height: 50px; 
            transition: background-color 0.3s;
            position: absolute;
            bottom: px; /* Ensure button is not overlapping other content */
            right: 320px; /* Adjust as needed */
        }

        label {
            font-family: cursive;
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        /* Ensure widths are correctly set */
        #name1, #name2 {
            width: 200px;
        }

        #gender {
            width: 120px; /* Adjust width if needed */  
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            font-family: 'Courier New', Courier, monospace; 
            font-size: 12px;
            font-weight: normal;
            font-style: italic;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding and border in the width */
            border: 2px solid #4CAF50; /* Change border color */
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); /* Add shadow */
        }

        fieldset {
            width: 35%;
            margin: 0 auto; 
            border: 3px solid rgb(28, 174, 62); 
            padding: 10px;
            background-color: rgba(255, 255, 255,0.5); 
        }

        h2 {
            text-align: center;
        }   
    </style>
</head>
<body>
    <form>
        <h2>Enter the details</h2>

        <fieldset>  
            <label for="name1">Player 1</label><br><br>
            <input type="text" id="name1" name="player1" placeholder="name1"><br><br>
            <label for="gender1">Gender</label>
            <select id="gender1" name="gender1">
                <option>select</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </fieldset>

        <br><br>

        <fieldset>
            <label for="name2">Player 2</label><br><br>
            <input type="text" id="name2" name="player2" placeholder="name"><br><br> 
            <label for="gender2">Gender</label>
            <select id="gender2" name="gender2">
                <option>select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </fieldset>

        <br><br>

        <fieldset>
            <p>Did you pay the entrance fees?</p>
            <input type="checkbox" id="fee1" name="fee1">
            <label for="fee1">YES</label><br>
            <input type="checkbox" id="fee2" name="fee2">
            <label for="fee2">NO</label><br>
        </fieldset>

        <br><br><br>

        <fieldset>
            <p>Select the type of shuttle</p>
            <input type="radio" id="feather" name="cork">
            <label for="feather">Feather</label><br>
            <input type="radio" id="nylon" name="cork">
            <label for="nylon">Nylon</label><br>
        </fieldset>

        <input type="submit" value="Submit" class="submit-button">
    </form>
</body>
</html>
